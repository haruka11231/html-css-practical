<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <meta name="description" content="Kazuki Asaninaのポートフォリオ">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>MyProfile</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <div class="main_visual">
        <img src="images/main.png" alt="Canonのカメラ">
      </div>
      <section class="about wrapper">
        <h2 id="about">About</h2>
            <div class="inner-about">
              <img class="photo" src="images/about.png" alt="Kazuki Asahinaの写真">
              <div class="profile">
                <h3 class="name">Kazuki Asahina</h3>
                <ul>
                  <li>25歳 長野県佐久市出身</li>
                  <li>ソフトウェア業界でマーケティングに従事</li>
                  <li>趣味はカメラ、愛機はCanon</li>
                  <li>自然を撮影するのが好きで、海や山によく行く</li>
                </ul>
              </div>
            </div>
      </section>
      <section class="works wrapper">
        <h2 id="works">Works</h2>
        <div class="works-inner">
          <div class="item">
            <img src="images/works1.png" alt="日本海の写真">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
          </div>
          <div class="item">
            <img src="images/works2.png" alt="御嶽山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="item">
            <img src="images/works3.png" alt="京都の写真">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <p>&copy; My Profile. All rights reserved.</p>
  </footer>
</body>

</html>
